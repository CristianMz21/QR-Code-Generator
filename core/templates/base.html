<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QR Generator{% endblock %}</title>
    
    {% load static %}
    <!-- Estilos CSS mejorados -->
    <style>
        :root {
            --primary-color: #3182ce;
            --primary-hover: #2563eb;
            --bg-color: #f4f6fb;
            --card-bg: #ffffff;
            --header-bg: #2d3748;
            --text-color: #333;
            --footer-bg: #e2e8f0;
            --footer-text: #4a5568;
            --border-radius: 12px;
            --shadow: 0 4px 24px rgba(0,0,0,0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--header-bg);
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin: 0;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        .qr-form-container {
            background: var(--card-bg);
            padding: 2rem 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .qr-form-container:hover {
            transform: translateY(-5px);
        }

        .qr-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568;
        }

        .qr-form input[type="text"], 
        .qr-form select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .qr-form input[type="text"]:focus,
        .qr-form select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(49,130,206,0.2);
            outline: none;
        }

        .qr-form button {
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 0.5rem;
        }

        .qr-form button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .qr-result {
            margin-top: 2rem;
            text-align: center;
        }

        .qr-result h2 {
            color: #4a5568;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .qr-result img {
            margin-top: 1rem;
            border: 8px solid #f4f6fb;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(49,130,206,0.1);
            max-width: 100%;
            height: auto;
        }

        .download-btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            margin-top: 1rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .download-btn:hover {
            background: var(--primary-hover);
        }

        footer {
            background: var(--footer-bg);
            color: var(--footer-text);
            text-align: center;
            padding: 1.2rem 0;
            font-size: 0.95rem;
            margin-top: auto;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .qr-form-container {
                padding: 1.5rem;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>QR Code Generator</h1>
    </header>

    <main>
        {% block content %}
        <!-- Aquí va el contenido de cada página hija -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 - QR Generator App | Desarrollado con Django</p>
    </footer>
</body>
</html>

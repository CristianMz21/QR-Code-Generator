{% extends 'base.html' %}

{% block title %}Generar Código QR{% endblock %}

{% block content %}
    <div class="qr-form-container">
        <form method="POST" class="qr-form">
            {% csrf_token %}
            <label for="data">Texto o URL:</label>
            <input type="text" name="data" id="data" required placeholder="Introduce texto o URL...">
            <button type="submit">Generar</button>
        </form>

        {% if qr_image_url %}
            <div class="qr-result">
                <h2>Código QR generado:</h2>
                <img src="{{ qr_image_url }}" alt="Código QR">
            </div>
        {% endif %}
    </div>
{% endblock %}
